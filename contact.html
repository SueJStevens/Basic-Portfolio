<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sue J. Steven - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>

    <header>
        header
    </header>

    <nav>
        nav
    </nav>

    <section>
        Contact
        <hr>
        <form action="" method="" autocomplete="on" enctype="text/plain" method="POST">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" autocomplete="on" autofocus required><br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="email" autocomplete="on" required><br>

            <label for="message">Message</label>
            <br>
            <textarea name="message"></textarea>

            <br>
            <input type="submit" value="Submit"> 
        </form>
    </section>

    <footer>
        Footer
    </footer>

</body>
</html>
